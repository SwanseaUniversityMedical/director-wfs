{{- if .Values.alloy.enabled }}
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: alloy
  namespace: {{ .Values.global.namespace }}
  finalizers:
    - resources-finalizer.argocd.argoproj.io
  annotations:
    argocd.argoproj.io/sync-wave: "3"
    argocd.argoproj.io/compare-options: "ServerSideDiff=true"
  labels:
    {{- include "tesk-standalone-stack.labels" . | nindent 4 }}
spec:
  project: {{ .Values.global.argoProject }}
  destination:
    namespace: {{ .Values.prometheus.namespace }}
    server: https://kubernetes.default.svc
  syncPolicy:
    managedNamespaceMetadata:
      labels:
        "admission.gatekeeper.sh/ignore": "pleaseignore"
    automated:
      enabled: true
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true
      - ApplyOutOfSyncOnly=true
      - ServerSideApply=true
    retry:
      refresh: true
  source:
    repoURL: {{ .Values.alloy.repoURL }}
    chart: {{ .Values.alloy.chart }}
    targetRevision: {{ .Values.alloy.chartVersion }}
    helm:
      valuesObject:
        global:
          podSecurityContext:
            sysctls:
            - name: fs.inotify.max_user_watches
              value: "65536"

        serviceMonitor:
          enabled: true

        alloy:
          configMap:
            content: |
              logging {
                level  = "info"
                format = "json"
              }

              discovery.kubernetes "pods" {
                role = "pod"
              }

              discovery.relabel "pod_logs" {
                targets = discovery.kubernetes.pods.targets

                rule {
                  source_labels = ["__meta_kubernetes_pod_controller_name"]
                  regex         = "([0-9a-z-.]+?)(-[0-9a-f]{8,10})?"
                  target_label  = "__tmp_controller_name"
                }

                rule {
                  source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_name", "__meta_kubernetes_pod_label_app", "__tmp_controller_name", "__meta_kubernetes_pod_name"]
                  regex         = "^;*([^;]+)(;.*)?$"
                  target_label  = "app"
                }

                rule {
                  source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_instance", "__meta_kubernetes_pod_label_instance"]
                  regex         = "^;*([^;]+)(;.*)?$"
                  target_label  = "instance"
                }

                rule {
                  source_labels = ["__meta_kubernetes_pod_label_app_kubernetes_io_component", "__meta_kubernetes_pod_label_component"]
                  regex         = "^;*([^;]+)(;.*)?$"
                  target_label  = "component"
                }

                rule {
                  source_labels = ["__meta_kubernetes_pod_node_name"]
                  target_label  = "node_name"
                }

                rule {
                  source_labels = ["__meta_kubernetes_namespace"]
                  target_label  = "namespace"
                }

                rule {
                  source_labels = ["namespace", "app"]
                  separator     = "/"
                  target_label  = "job"
                }

                rule {
                  source_labels = ["__meta_kubernetes_pod_name"]
                  target_label  = "pod"
                }

                rule {
                  source_labels = ["__meta_kubernetes_pod_container_name"]
                  target_label  = "container"
                }

                rule {
                  source_labels = ["__meta_kubernetes_pod_uid", "__meta_kubernetes_pod_container_name"]
                  separator     = "/"
                  target_label  = "__path__"
                  replacement   = "/var/log/pods/*$1/*.log"
                }

                rule {
                  source_labels = ["__meta_kubernetes_pod_annotationpresent_kubernetes_io_config_hash", "__meta_kubernetes_pod_annotation_kubernetes_io_config_hash", "__meta_kubernetes_pod_container_name"]
                  separator     = "/"
                  regex         = "true/(.*)"
                  target_label  = "__path__"
                  replacement   = "/var/log/pods/*$1/*.log"
                }
              }

              

              loki.source.kubernetes "pod_logs" {
                targets    = discovery.relabel.pod_logs.output
                forward_to = [loki.process.pod_logs.receiver]
              }

              loki.process "pod_logs" {
                forward_to = [loki.write.default.receiver]

                stage.cri { }
              }

              loki.write "default" {
                endpoint {
                  url = "http://loki-gateway:80/loki/api/v1/push"
                }
              }
        
                              

{{- end }}