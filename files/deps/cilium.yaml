operator:
  replicas: 1

ipam:
  mode: kubernetes

image:
  pullPolicy: IfNotPresent 

hubble:
  enabled: true
  relay:
    enabled: true
  ui:
    enabled: true
  peerService:
    servicePort: 8443
  redact:
    enabled: true
    http:
      urlQuery: true
      userInfo: true
      headers:
        deny:
          - Authorization
          - Proxy-Authorization


kubeProxyReplacement: true
k8sServiceHost: director-wfs-control-plane 
k8sServicePort: 6443 

hostServices:
  enabled: false

externalIPs:
  enabled: true

nodePort: 
  enabled: true

hostPort:
  enabled: true

